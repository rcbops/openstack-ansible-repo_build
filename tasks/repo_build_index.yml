- name: Index all manifest items
  find:
    file_type: any
    paths:
      - "{{ repo_build_release_path }}"
      - "{{ repo_build_venv_dir }}"
  register: manifest_items
  tags:
    - repo-create-release-manifest

- name: Create release manifest
  template:
    src: "manifest.in.j2"
    dest: "{{ repo_build_release_path }}/MANIFEST.in"
  tags:
    - repo-create-release-manifest
